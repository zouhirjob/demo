
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="'navigation'"
      [mode]="'side'">
      <mat-toolbar color="primary">Menu</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item>Home cp</a>
        <a mat-list-item>Account cp</a>
        <a mat-list-item>Sign Out cp</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <mat-toolbar-row>
          <button type="button" aria-label="Toggle sidenav" mat-icon-button
            (click)="drawer.toggle()">
            
            <mat-icon svgIcon="cool_face"></mat-icon>
          </button>
          <span>Sample Application cp</span>
          <span class="spacer"></span>
          <mat-icon svgIcon="cool_face"></mat-icon>
          <mat-icon svgIcon="cool_face"></mat-icon>
        </mat-toolbar-row>
      </mat-toolbar>
      <mat-toolbar color="accent">
        <mat-toolbar-row>
          <span>Status</span>
          <span class="spacer"></span>
          <mat-icon svgIcon="cool_face"></mat-icon>
          <mat-icon matBadge="22" matBadgePosition="above after" svgIcon="cool_face"></mat-icon>
        </mat-toolbar-row>
      </mat-toolbar>
      <div class="body">
        <mat-tab-group #tabGroup >
          <mat-tab>
            <ng-template mat-tab-label>
              <span matTooltip="Example of controls in use">
                Controls
              </span>
            </ng-template>
            
          </mat-tab>
          <mat-tab aria-label="Containers">
            <ng-template mat-tab-label>
              <span matTooltip="General containers, like tables/dialogs">Containers</span>
            </ng-template>
            
          </mat-tab>
          <mat-tab>
            <ng-template mat-tab-label>
              <span matTooltip="Preview of typography">
                Typography
              </span>
            </ng-template>

          </mat-tab>
        </mat-tab-group>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
